{% load static %}

{% block body %}
<div class="container mt-5">
  <h3>{{ doc.title }}</h3>
  <p>{{ doc.description }}</p>
  <iframe src="/static/js/pdfjs/web/viewer.html?file={{ doc.file.url }}" width="100%" height="600px" style="border: none;"></iframe>

  <div class="mt-3">
    <h5>Comments</h5>
    {% for c in comments %}
      <p><strong>@{{ c.user.name }}</strong>: {{ c.text }}</p>
    {% empty %}
      <p>No comments yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
