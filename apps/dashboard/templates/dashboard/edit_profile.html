{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Profile | ParaDox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f3e5f5, #ede7f6);
      font-family: 'Segoe UI', sans-serif;
    }

    .card-custom {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 1.25rem;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    .form-control:focus {
      border-color: #6a1b9a;
      box-shadow: 0 0 0 0.25rem rgba(106, 27, 154, 0.25);
    }

    .form-label {
      font-weight: 500;
      color: #6a1b9a;
    }

    .btn-purple {
      background-color: #6a1b9a;
      border-color: #6a1b9a;
      color: white;
      font-weight: 600;
    }

    .btn-purple:hover {
      background-color: #4a148c;
      border-color: #4a148c;
    }

    .text-header {
      color: #6a1b9a;
      font-weight: bold;
    }

    .img-thumbnail {
      border-radius: 0.75rem;
      border: 2px solid #6a1b9a;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="col-md-6 offset-md-3 card-custom">
      <h3 class="mb-4 text-center text-header"> ParaDox Edit Your Profile</h3>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" placeholder="Your name" value="{{ user.name }}" required>
        </div>

        <!-- Bio -->
        <div class="mb-3">
          <label class="form-label">Bio</label>
          <textarea name="bio" class="form-control" rows="3" placeholder="Tell us about yourself">{{ user.bio }}</textarea>
        </div>

        <!-- Profile Image -->
        <div class="mb-3">
          <label class="form-label">Profile Image</label>
          <input type="file" name="profile_image" class="form-control">
          {% if user.profile_image %}
          <img src="{{ user.profile_image.url }}" class="img-thumbnail mt-3" width="120">
          {% endif %}
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-purple btn-lg">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
