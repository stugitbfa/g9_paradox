{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | ParaDox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: url("{% static 'dashboard/assets/img/sign_up.avif' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      height: 100%; width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
      backdrop-filter: blur(5px);
    }

    .form-container { position: relative; z-index: 1; }

    .card {
      background: linear-gradient(135deg, rgba(59,175,218,0.3), rgba(255,255,255,0.1));
      border-radius: 1.2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h3 {
      font-family: 'Space Mono', monospace;
      font-weight: 600;
      text-align: center;
      color: #212529;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-warning {
      background-color: #f0ad4e;
      border: none;
      border-radius: 0.5rem;
      color: #fff;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-warning:hover {
      background-color: #e69520;
    }

    .input-group-text {
      background-color: transparent;
      border-right: 0;
    }

    .input-group .form-control {
      border-left: 0;
    }

    a {
      color: #B4C5FF;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      color: #91a6e0;
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceSuccess {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shakeError {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .success-anim { animation: bounceSuccess 0.4s ease; }
    .error-anim { animation: shakeError 0.4s ease; }

    .form-text {
      margin-top: 5px;
    }
  </style>
</head>

<body>

<div class="container py-5 form-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <div class="card-body">
          <h3 class="mb-4"><i class="fas fa-unlock-alt me-2"></i>Forgot Password</h3>

          {% if message %}
            <div class="alert alert-success text-center" role="alert">
              {{ message }}
            </div>
          {% endif %}

          <form method="POST" action="" id="forgotForm" onsubmit="return handleForgotSubmit(event)">
            {% csrf_token %}

            <div class="mb-3">
              <label for="email" class="form-label">Enter your email address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" name="email" class="form-control" id="email" required oninput="validateEmail(this)" title="e.g. user@example.com">
              </div>
              <div id="emailFeedback" class="form-text text-muted"></div>
            </div>

            <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
          </form>

          <p class="mt-3 text-center">
            <a href="{% url 'sign_in' %}"><i class="fas fa-arrow-left"></i> Back to Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'dashboard/js/forgot_password.js' %}"></script>

</body>
</html>
