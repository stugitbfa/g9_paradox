{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Verification | ParaDox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #2c003e, #6a1b9a); /* Royal purple gradient */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 1.5rem;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .form-control {
      background-color: #f1eef6;
      color: #000;
    }

    .form-control::placeholder {
      color: #6a1b9a;
    }

    .btn-purple {
      background-color: #6a1b9a;
      color: #fff;
      border: none;
    }

    .btn-purple:hover {
      background-color: #4a148c;
    }

    .image-section {
      background-image: url('{% static "images/sign_up.jpg" %}');
      background-size: cover;
      background-position: center;
      min-height: 500px;
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .image-section h4 {
      color: #fff;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    .image-section p {
      color: #f1f1f1;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      
      <!-- Left: Email Verification Card -->
      <div class="col-md-6 mb-4">
        <div class="card p-4">
          <h3 class="text-center mb-4 text-purple fw-bold">Email Verification</h3>
          <form method="POST" action="{% url 'email_verify' %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <div class="mb-3">
              <label for="otp" class="form-label fw-semibold text-dark">Enter the OTP sent to your email:</label>
              <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP">
              <small class="text-muted">Sent to: {{ email }}</small>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-purple mt-3">Verify Email</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Right: Image Section with Text -->
      <div class="col-md-6 d-none d-md-block">
        <div class="image-section px-4 py-5">
          <div>
            <h4>"Knowledge grows, when Shared"</h4>
            <p>â€” Team ParaDox</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
