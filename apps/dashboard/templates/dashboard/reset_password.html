{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | ParaDox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: linear-gradient(135deg, #132341, #261c4d);
      font-family: 'Segoe UI', sans-serif;
      color: #132341;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .btn-custom {
      background-color: #6a1b9a;
      border-color: #6a1b9a;
      color: white;
    }

    .btn-custom:hover {
      background-color: #4a148c;
      border-color: #4a148c;
    }

    .form-control:focus {
      border-color: #6a1b9a;
      box-shadow: 0 0 0 0.25rem rgba(106, 27, 154, 0.25);
    }

    .text-brand {
      color: #132341;
    }

    .text-link {
      color: #6a1b9a;
      font-weight: 600;
    }

    .text-link:hover {
      color: #4a148c;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }

    .password-wrapper {
      position: relative;
    }

    .alert {
      border-radius: 0.75rem;
    }
  </style>
</head>

<body>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} text-center mx-3 mt-3" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <main class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-lg-5">
          <div class="glass-card p-4 p-md-5">
            <div class="text-center mb-4">
              <h3 class="fw-bold text-brand"><i class="fas fa-lock me-2"></i>Reset Your Password</h3>
              <p class="text-muted mb-0">Enter your new password below</p>
            </div>

            <form method="POST" id="resetForm">
              {% csrf_token %}

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control form-control-lg" id="email" required>
              </div>

              <!-- New Password -->
              <div class="mb-3 password-wrapper">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" name="new_password" class="form-control form-control-lg" id="new_password" required>
                <span class="toggle-password" onclick="togglePassword('new_password')">
                  <i class="fa fa-eye"></i>
                </span>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3 password-wrapper">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control form-control-lg" id="confirm_password" required>
                <span class="toggle-password" onclick="togglePassword('confirm_password')">
                  <i class="fa fa-eye"></i>
                </span>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-lg">Reset Password</button>
              </div>
            </form>

            <div class="text-center mt-4">
              <a href="{% url 'sign_in' %}" class="text-link text-decoration-none"><i class="fas fa-arrow-left me-1"></i>Back to Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = field.nextElementSibling.querySelector('i');
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
