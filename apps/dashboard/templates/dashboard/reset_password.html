{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | ParaDox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: url("{% static 'dashboard/assets/img/sign_up.avif' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      height: 100%; width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
      backdrop-filter: blur(5px);
    }

    .form-container {
      position: relative;
      z-index: 1;
    }

    .card {
      background: linear-gradient(135deg, rgba(59,175,218,0.3), rgba(255,255,255,0.1));
      border-radius: 1.2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h3 {
      font-family: 'Space Mono', monospace;
      font-weight: 600;
      font-size: 1.5rem;
      color: #212529;
      text-align: center;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-success {
      background-color: #5cb85c;
      border: none;
      border-radius: 0.5rem;
      color: #fff;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #4cae4c;
    }

    a {
      color: #B4C5FF;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #91a6e0;
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }

    .password-wrapper {
      position: relative;
    }

    .input-group-text {
      background-color: transparent;
      border-right: 0;
    }

    .input-group .form-control {
      border-left: 0;
    }
  </style>
</head>
<body>
<div class="container py-5 form-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <div class="card-body">

          <!-- Logo -->
          <!-- <div class="text-center mb-3">
            <img src="{% static 'dashboard/assets/img/logo.png' %}" alt="ParaDox Logo" width="80">
          </div> -->

          <h3 class="mb-4"><i class="fas fa-lock me-2"></i>Reset Your Password</h3>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} text-center">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST" action="" id="resetForm">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" name="email" class="form-control" id="email" required>
              </div>
            </div>

            <!-- New Password -->
            <div class="mb-3 password-wrapper">
              <label for="new_password" class="form-label">New Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="new_password" class="form-control" id="new_password" required>
              </div>
              <span class="toggle-password" onclick="togglePassword('new_password')">
                <i class="fa fa-eye"></i>
              </span>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 password-wrapper">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
              </div>
              <span class="toggle-password" onclick="togglePassword('confirm_password')">
                <i class="fa fa-eye"></i>
              </span>
            </div>

            <button type="submit" class="btn btn-success w-100">Reset Password</button>
          </form>

          <p class="mt-3 text-center">
            <a href="{% url 'sign_in' %}"><i class="fas fa-arrow-left me-1"></i>Back to Sign In</a>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>


<script src="{% static 'dashboard/js/reset_password.js' %}"></script>

</body>
</html>
